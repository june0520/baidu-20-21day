//淡入动画结束后，按钮文字变为“淡出”
var flag = 0;
function fade(){
  if (opa>0){
    div.style.opacity = opa;
    opa-=0.1;
    var id = setTimeout(fade,500)
    flag = 1;
  }
  else{
    flag=0;
    btn.innerHTML = "淡入"
    fadein()
  }
}
function fadein(){
  if (opa<1){
    div.style.opacity = opa;
    opa +=0.1;
    setTimeout(fadein,500)
    flag=1;
  }else {
    flag=0;
    btn.innerHTML = "淡出"
  }
}
